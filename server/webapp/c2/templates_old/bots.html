{% extends 'base.html' %}

{% block title %}
Bots
{% endblock %}

{% block content %}
    <h1>Bots</h1>
    <div>
        <ul>
            {% for bot in bot_list %}
                <li class="diritem">
                    <a href= {{url_for('bot', id = bot[0])}}> {{ (bot[0]) + " (" + (bot[1]) + ")" }} </a>
                </li><br>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
