{% extends 'base.html' %}

{% block title %}
Process List {{id}}
{% endblock %}

{% block content %}
    <h1>Process List</h1>
    <div>
        <a href= {{url_for('bot', id = id)}}>Back to {{id}}</a>
        {% for data in bot_data %}
            <p> {{ "{}: {}".format(data, bot_data[data]) }} </p>
        {% endfor %}
    </div>
{% endblock %}
